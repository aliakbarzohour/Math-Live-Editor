<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Math Live Editor üßÆ</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Original Css File -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Title for this app -->
    <h2 class="text-light">Welcome to Math Live Editor</h2>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-light m-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Click Me !
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Top Header modal title -->
                    <h5 class="modal-title" id="staticBackdropLabel">
                        Welcome to Math Live Editor üëãüèº
                    </h5>
                    <!-- Button For Close -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- ================================================== -->
                    <!-- Editor -->
                    <math-field virtual-keyboard-mode="manual">
                        <!-- defult math -->
                        x=\frac{-b\pm\sqrt{b^2-4ac}}{2a}
                    </math-field>
                    <!-- ================================================== -->
                </div>

                <!-- Close btn -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
              Close
            </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Math Live Editor -->
    <script defer src="//unpkg.com/mathlive"></script>
</body>

</html>
